{% extends 'base/base_2.html' %}
{% load static %}
{% block title %}
	تیکت
{% endblock %}
{% block head %}
	<link rel="stylesheet" href="{% static "css/ticket.css" %}" >
{% endblock %}
{% block subcontent %}
	<div class="ticket-container">
        <h2>ارسال تیکت پشتیبانی</h2>
        <form method="post">
            {% csrf_token %}
            <label for="fname">نام</label>
            <input type="text" id="fname" name="first_name" placeholder="نام خود را وارد کنید" required value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}">

            <label for="lname">نام خانوادگی</label>
            <input type="text" id="lname" name="last_name" placeholder="نام خانوادگی خود را وارد کنید" required value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}">

            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required value="{% if form.email.value %}{{ form.email.value }}{% endif %}">

            <label for="subject">موضوع</label>
            <select id="subject" name="subject" required>
                <option value="نظر" {% if form.subject.value == "نظر" %}selected{% endif %}>نظر</option>
                <option value="انتقاد" {% if form.subject.value == "انتقاد" %}selected{% endif %}>انتقاد</option>
                <option value="پیشنهاد" {% if form.subject.value == "پیشنهاد" %}selected{% endif %}>پیشنهاد</option>
            </select>

            <label for="message">پیام</label>
            <textarea id="message" name="message" placeholder="پیام خود را بنویسید..." required>{% if form.message.value %}{{ form.message.value }}{% endif %}</textarea>

            <button type="submit">ارسال</button>
        </form>
    </div>
{% endblock %}
